<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Library Manager</title>
    <script>
        // 檢查是否有 access_token（OAuth 回調）
        if (window.location.hash.includes('access_token')) {
            // 將 OAuth 參數傳遞到 steamlibrary 路徑
            window.location.href = '/steamlibrary/' + window.location.hash;
        } else {
            // 普通訪問，直接重定向
            window.location.href = '/steamlibrary/';
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; background: #111827; color: white; min-height: 100vh;">
        <h1>重定向中...</h1>
        <p>正在跳轉到 Steam Library Manager...</p>
        <p><a href="/steamlibrary/" style="color: #60a5fa;">點擊這裡手動跳轉</a></p>
    </div>
</body>
</html>
