<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Library Manager - 重定向中</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(31, 41, 55, 0.9);
            border-radius: 1rem;
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #60a5fa;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <h1>Steam Library Manager</h1>
        <div class="spinner"></div>
        <p id="status">正在重定向...</p>
        <p style="margin-top: 2rem; font-size: 0.875rem; opacity: 0.7;">
            如果沒有自動跳轉，請<a href="/steamlibrary/">點擊這裡</a>
        </p>
    </div>

    <script>
        // 處理 OAuth 回調重定向
        function handleRedirect() {
            const currentUrl = window.location.href;
            const hash = window.location.hash;
            const search = window.location.search;
            
            console.log('當前URL:', currentUrl);
            console.log('Hash:', hash);
            console.log('Search:', search);
            
            // 檢查是否有 OAuth 參數
            const hasOAuthParams = hash.includes('access_token') || 
                                  hash.includes('error') || 
                                  search.includes('code') ||
                                  search.includes('state');
            
            if (hasOAuthParams) {
                document.getElementById('status').textContent = '登入成功，正在跳轉到應用...';
                
                // 將 OAuth 參數傳遞到 steamlibrary 頁面
                const targetUrl = '/steamlibrary/' + hash + search;
                console.log('重定向到:', targetUrl);
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 1000);
            } else {
                // 普通訪問，直接重定向
                document.getElementById('status').textContent = '正在跳轉到應用...';
                setTimeout(() => {
                    window.location.href = '/steamlibrary/';
                }, 500);
            }
        }
        
        // 立即執行重定向邏輯
        handleRedirect();
    </script>
</body>
</html>
