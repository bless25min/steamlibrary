<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 遊戲庫共享平台</title>
    
    <!-- Supabase 客戶端 -->

    <!-- Tailwind CSS -->

    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --card-bg: #334155;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .card {
            background: linear-gradient(145deg, #1e293b, #334155);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .game-card {
            background: linear-gradient(145deg, #1e293b, #334155);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .user-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-card.selected {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            width: 100%;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }

        .loading-large {
            width: 48px;
            height: 48px;
            border-width: 4px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }

        @media (min-width: 768px) {
            .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }

        @media (min-width: 1024px) {
            .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
            .lg\\:grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
        }

        .hidden { display: none; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .text-gray-400 { color: #9ca3af; }
        .text-blue-400 { color: #60a5fa; }
        .text-red-400 { color: #f87171; }
        .text-green-400 { color: #4ade80; }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-sm {
            width: 32px;
            height: 32px;
        }

        .game-image {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
        }

        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--card-bg);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .error-container {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .info-container {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            .navbar .flex {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

        };

        // 初始化應用
        async function initApp() {
            try {
                // 初始化Supabase
                supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                
                // 檢查登入狀態
                await checkAuthState();
                
                // 載入用戶列表
                await loadUsers();
                
                // 隱藏載入畫面，顯示主內容
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                // 綁定事件監聽器
                bindEventListeners();
                
            } catch (error) {
                console.error('初始化失敗:', error);
                showError('初始化失敗，請重新載入頁面');
            }
        }

        // 檢查登入狀態
        async function checkAuthState() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session?.user) {
                    const { data: userData } = await supabase
                        .from('users')
                        .select('*')
                        .eq('discord_id', session.user.id)
                        .single();
                    
                    if (userData) {
                        currentUser = userData;
                        updateUserSection();
                    }
                }
            } catch (error) {
                console.error('檢查登入狀態失敗:', error);
            }
        }

        // 載入用戶列表
        async function loadUsers() {
            try {
                const { data: usersData, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allUsers = usersData || [];
                renderUserList();
                
                // 自動選擇第一個共享帳號
                const sharedUsers = allUsers.filter(u => u.is_shared);
                if (sharedUsers.length > 0) {
                    selectUser(sharedUsers[0]);
                }
                
            } catch (error) {
                console.error('載入用戶列表失敗:', error);
                showError('載入用戶列表失敗');
            }
        }

        // 渲染用戶列表
        function renderUserList() {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            // 根據登入狀態過濾用戶
            const visibleUsers = currentUser ? allUsers : allUsers.filter(u => u.is_shared);
            
            userCount.textContent = visibleUsers.length;
            
            userList.innerHTML = visibleUsers.map(user => `
                <div class="user-card card ${selectedUser?.id === user.id ? 'selected' : ''}"

                        <img src="${user.avatar_url || generateAvatar(user.username)}" 
                             alt="${user.username}" class="avatar" />

                            <h3 class="font-semibold">${user.username}</h3>
                            <div class="flex items-center gap-2 text-sm text-gray-400">
                                <div style="width: 16px; height: 16px; background: currentColor; mask: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGZpbGw9Im5vbmUiIHZpZXdCb3g9IjAgMCAyNCAyNCIgc3Ryb2tlPSJjdXJyZW50Q29sb3IiPjxwYXRoIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgc3Ryb2tlLXdpZHRoPSIyIiBkPSJNMTcgMjBoLTEwYTMgMyAwIDAgMS0zLTNWN2EzIDMgMCAwIDEgMy0zaDEwYTMgMyAwIDAgMSAzIDN2MTBhMyAzIDAgMCAxLTMgM1pNOCAxMGg4TTggMTRoNCIvPjwvc3ZnPg==');"></div>
                                <span>${user.game_count || 0} 個遊戲</span>
                            </div>
                            ${user.steam_profile_url ? `
                                <div class="flex items-center gap-2 text-xs text-blue-400 mt-1">
                                    <div style="width: 12px; height: 12px; background: currentColor; mask: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGZpbGw9Im5vbmUiIHZpZXdCb3g9IjAgMCAyNCAyNCIgc3Ryb2tlPSJjdXJyZW50Q29sb3IiPjxwYXRoIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgc3Ryb2tlLXdpZHRoPSIyIiBkPSJNMTMuMTkgOC42ODhhNC41IDQuNSAwIDAgMSAxLjM0IDEuNTQ0bC0uNzEzLjcxLS4wMTItLjAxMmE0LjUgNC41IDAgMCAxLTEuNjE2LTEuNTQ0di0uMDAxWk03IDEzbDIuMjkzIDIuMjkzYy42LjYgMS40MTUuOTI3IDIuMjcuOTI3IDEuNzIgMCAzLjEzLTEuNDcgMy01LjQ1aC0uNzVhMi4yNSAyLjI1IDAgMCAxLTIuMjUgMi4yNSAyLjI1IDIuMjUgMCAwIDEtMi4yNS0yLjI1VjEwem01IDUgNSA1bTAtNS01IDUiLz48L3N2Zz4=');"></div>
                                    <span>已連結Steam</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 選擇用戶
        function selectUser(user) {
            selectedUser = user;
            renderUserList(); // 重新渲染以更新選中狀態
            
            // 更新標題
            document.getElementById('gameLibraryTitle').textContent = `${user.username} 的遊戲庫`;
            
            // 顯示/隱藏控制項
            document.getElementById('gameControls').classList.remove('hidden');
            
            // 載入遊戲
            loadUserGames(user);
        }

        // 載入用戶遊戲
        async function loadUserGames(user) {
            if (!user?.steam_id) {
                showEmptyState('這個用戶還沒有連結Steam帳號');
                return;
            }

            try {
                showGamesLoading();
                
                // 嘗試從Steam API獲取遊戲
                const games = await fetchSteamGames(user.steam_id);
                
                if (games && games.length > 0) {
                    allGames = games.sort((a, b) => b.playtime_forever - a.playtime_forever);
                    
                    // 更新用戶遊戲數量
                    await updateUserGameCount(user.id, games);
                    
                    // 顯示遊戲
                    filterAndDisplayGames();
                } else {
                    showEmptyState('這個用戶的遊戲庫是空的');
                }
                
            } catch (error) {
                console.error('載入遊戲庫失敗:', error);
                showError('載入遊戲庫失敗，請稍後再試');
            }
        }

        // 從Steam API獲取遊戲
        async function fetchSteamGames(steamId) {
            try {
                const steamUrl = `http://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${STEAM_CONFIG.API_KEY}&steamid=${steamId}&format=json&include_appinfo=true&include_played_free_games=true`;
                const proxyUrl = `${STEAM_CONFIG.PROXY_URL}${encodeURIComponent(steamUrl)}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const steamData = JSON.parse(data.contents);
                
                return steamData.response?.games || [];
            } catch (error) {
                console.error('Steam API調用失敗:', error);
                // 返回模擬數據作為備案
                return generateMockGames(steamId);
            }
        }

        // 生成模擬遊戲數據
        function generateMockGames(steamId) {
            const gamePool = [
                { appid: 730, name: 'Counter-Strike 2', playtime_forever: 2547, img_icon_url: '4b0f047e7e73eea48ef0e14aefe08a42faec7e4c' },
                { appid: 570, name: 'Dota 2', playtime_forever: 1823, img_icon_url: '0bbb630d63262dd66d2fdd0f7d37e8661a410075' },
                { appid: 440, name: 'Team Fortress 2', playtime_forever: 892, img_icon_url: 'e3f595a92552da3d664ad00277fad2107345f743' },
                { appid: 1172470, name: 'Apex Legends', playtime_forever: 1547, img_icon_url: '1bd7c794839639bb5d9daa5c5f6b2ed7f90e9ab3' },
                { appid: 252490, name: 'Rust', playtime_forever: 3421, img_icon_url: 'c54f4c6c9bb8547646c62bcde2d7c6e7ce14616e' },
                { appid: 271590, name: 'Grand Theft Auto V', playtime_forever: 987, img_icon_url: 'cfa928ab64ded24e8ba2703094f0a9078bb13cfc' },
                { appid: 1085660, name: 'Destiny 2', playtime_forever: 2156, img_icon_url: '4c0e77e2b6a7bc2c97ff98ba6e5fb0a72f8ee3bc' },
                { appid: 1938090, name: 'Call of Duty®', playtime_forever: 743, img_icon_url: '5be3b8d6b6d9c3ac12e6d4e6b7e6a7d1e3a7a8c5' }
            ];
            
            const seedOffset = parseInt(steamId.slice(-4), 16) % gamePool.length;
            const gameCount = 4 + (seedOffset % 5);
            
            return gamePool.slice(seedOffset % 3, seedOffset % 3 + gameCount).map(game => ({
                ...game,
                playtime_forever: game.playtime_forever + (seedOffset * 17)
            }));
        }

        // 更新用戶遊戲數量
        async function updateUserGameCount(userId, games) {
            try {
                await supabase
                    .from('users')
                    .update({
                        game_count: games.length,
                        total_playtime: games.reduce((sum, game) => sum + game.playtime_forever, 0)
                    })
                    .eq('id', userId);
            } catch (error) {
                console.error('更新用戶遊戲數量失敗:', error);
            }
        }

        // 過濾並顯示遊戲
        function filterAndDisplayGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );
            
            renderGames();
        }

        // 渲染遊戲列表
        function renderGames() {
            hideAllGameStates();
            
            const gamesContainer = document.getElementById('gamesContainer');
            const gamesInfo = document.getElementById('gamesInfo');
            const gamesList = document.getElementById('gamesList');
            
            if (filteredGames.length > 0) {
                const searchTerm = document.getElementById('searchInput').value;
                gamesInfo.textContent = `顯示 ${filteredGames.length} / ${allGames.length} 個遊戲${searchTerm ? ` (搜尋: "${searchTerm}")` : ''}`;
                
                gamesList.innerHTML = filteredGames.map(game => `
                    <div class="game-card">
                        <div class="flex items-start gap-3">
                            <img src="${getGameImageUrl(game.appid, game.img_icon_url)}" 
                                 alt="${game.name}" class="game-image"
                                 onerror="this.src='https://via.placeholder.com/64x64/334155/ffffff?text=?'" />
                            <div style="flex: 1; min-width: 0;">
                                <h3 class="font-semibold line-clamp-2 mb-1">${game.name}</h3>
                                <div class="flex items-center gap-2 text-sm text-gray-400">
                                    <div style="width: 16px; height: 16px; background: currentColor; mask: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGZpbGw9Im5vbmUiIHZpZXdCb3g9IjAgMCAyNCAyNCIgc3Ryb2tlPSJjdXJyZW50Q29sb3IiPjxwYXRoIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgc3Ryb2tlLXdpZHRoPSIyIiBkPSJNMTIgNnYxMm02LTZIOFM2IDEyIDYgMTJzMi0uNSAyLS41aDR6Ii8+PC9zdmc+');"></div>
                                    <span>${formatPlaytime(game.playtime_forever)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                gamesContainer.classList.remove('hidden');
            } else {
                const searchTerm = document.getElementById('searchInput').value;
                showEmptyState(searchTerm ? '沒有找到符合的遊戲' : '這個用戶還沒有遊戲');
            }
        }

        // 顯示載入狀態
        function showGamesLoading() {
            hideAllGameStates();
            document.getElementById('gamesLoading').classList.remove('hidden');
        }

        // 顯示錯誤
        function showError(message) {
            hideAllGameStates();
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        // 顯示空狀態
        function showEmptyState(message) {
            hideAllGameStates();
            document.getElementById('emptyText').textContent = message;
            document.getElementById('emptyState').classList.remove('hidden');
        }

        // 隱藏所有遊戲狀態
        function hideAllGameStates() {
            document.getElementById('gamesLoading').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('gamesContainer').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
        }

        // 工具函數
        function generateAvatar(name) {
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=3b82f6&color=fff`;
        }

        function getGameImageUrl(appid, iconHash) {
            if (!iconHash) return 'https://via.placeholder.com/64x64/334155/ffffff?text=Steam';
            return `${STEAM_CONFIG.IMAGE_BASE}/${appid}/${iconHash}.jpg`;
        }

        function formatPlaytime(minutes) {
            if (minutes === 0) return '從未遊玩';
            const hours = Math.floor(minutes / 60);
            if (hours < 1) return `${minutes} 分鐘`;
            return `${hours.toLocaleString()} 小時`;
        }

        // 事件處理
        function bindEventListeners() {
            // 搜尋功能
            document.getElementById('searchInput').addEventListener('input', filterAndDisplayGames);
            
            // 重新載入按鈕
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (selectedUser) {
                    loadUserGames(selectedUser);
                }
            });
            
            // 重試按鈕
            document.getElementById('retryBtn').addEventListener('click', () => {
                if (selectedUser) {
                    loadUserGames(selectedUser);
                } else {
                    loadUsers();
                }
            });
        }

        // Discord登入
        async function loginWithDiscord() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'discord',
                    options: {
                        redirectTo: 'https://bless25min.github.io/steamlibrary'
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                console.error('Discord登入失敗:', error);
                showError('Discord登入失敗，請稍後再試');
            }
        }

        // 登出
        async function logout() {
            try {
                await supabase.auth.signOut();
                currentUser = null;
                updateUserSection();
                renderUserList();
                
                // 重新選擇第一個共享帳號
                const sharedUsers = allUsers.filter(u => u.is_shared);
                if (sharedUsers.length > 0) {
                    selectUser(sharedUsers[0]);
                }
            } catch (error) {
                console.error('登出失敗:', error);
            }
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
