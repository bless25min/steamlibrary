<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 共通遊戲發現平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 自定義樣式 */
        .glass-effect {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .game-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .skeleton {
            background: linear-gradient(90deg, #334155 25%, #475569 50%, #334155 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-avatar {
            transition: all 0.2s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
        }
        
        .filter-tag {
            transition: all 0.2s ease;
        }
        
        .filter-tag.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .genre-tag {
            transition: all 0.2s ease;
        }
        
        .genre-tag.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .price-range {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
        }

        .modal {
            backdrop-filter: blur(10px);
        }

        .rating-star {
            color: #fbbf24;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 min-h-screen text-white">
    <!-- 導航欄 -->
    <nav class="glass-effect border-b border-slate-600/30 sticky top-0 z-50">

                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">

            <div class="flex flex-col lg:flex-row gap-6 mb-6">

                    <!-- 評分範圍 -->
                    <div>
                        <h4 class="text-sm font-medium text-slate-300 mb-3">評分範圍</h4>

                    <!-- 價格範圍 -->

                        <h4 class="text-sm font-medium text-slate-300 mb-3">價格範圍</h4>
                        <div class="flex flex-wrap gap-2">

                    <!-- 重置篩選 -->

            <!-- 統計資訊 -->

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
            </div>
            <h3 class="text-lg font-medium text-slate-300 mb-2">沒有找到符合條件的遊戲</h3>
            <p class="text-slate-400">嘗試調整篩選條件或選擇更多用戶</p>
        </div>
    </div>

    <!-- Steam連結模態框 -->
    <div id="steamLinkModal" class="fixed inset-0 bg-black/50 modal hidden z-50 flex items-center justify-center p-4">
        <div class="glass-effect rounded-xl max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">連結Steam帳號</h3>
                <button id="closeSteamModal" class="text-slate-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Steam個人檔案連結</label>
                    <input id="steamProfileInput" type="text" 
                           placeholder="https://steamcommunity.com/profiles/..." 
                           class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm">
                    <div class="text-xs text-slate-400 mt-1">
                        請輸入您的Steam個人檔案公開連結
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button id="saveSteamLink" class="flex-1 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        儲存連結
                    </button>
                    <button id="cancelSteamLink" class="flex-1 bg-slate-600 hover:bg-slate-500 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置
        const SUPABASE_CONFIG = {
            url: 'https://lwbrqtevzhfkwbwbcdtz.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3YnJxdGV2emhma3did2JjZHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NjcxMjYsImV4cCI6MjA2NzA0MzEyNn0.4s16bos5EEhSuUg-K1Paf8B5UXyo-Ca8reTFZ03VVT8'
        };
        
        const STEAM_CONFIG = {
            API_KEY: '274411C2579E7E7CB7482A4BDEAB1077',
            PROXY_URL: 'https://api.allorigins.win/get?url=',
            STORE_BASE: 'https://store.steampowered.com/app',
            IMAGE_BASE: 'https://media.steampowered.com/steamcommunity/public/images/apps'
        };

        // 初始化 Supabase
        const supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        // 全局狀態
        let currentUser = null;
        let allUsers = [];
        let selectedUsers = [];
        let allGames = [];
        let filteredGames = [];
        let gameDetailsCache = {};
        let currentFilter = 'all';
        let currentSort = 'commonality';
        let selectedGenres = [];
        let ratingRange = { min: 0, max: 100 };
        let priceFilter = 'all';

        // 共享帳號
        const SHARED_ACCOUNTS = [
            { id: '76561199470483407', name: '共享帳號 #1', isShared: true },
            { id: '76561199509330900', name: '共享帳號 #2', isShared: true },
            { id: '76561199509470809', name: '共享帳號 #3', isShared: true },
            { id: '76561199509470810', name: '共享帳號 #4', isShared: true }
        ];

        // 遊戲類型列表
        const GAME_GENRES = [
            'Action', 'Adventure', 'RPG', 'Strategy', 'Simulation', 'Sports', 
            'Racing', 'Puzzle', 'Platformer', 'Shooter', 'Fighting', 'Horror',
            'Survival', 'Sandbox', 'MMORPG', 'Card Game', 'Board Game', 'Educational'
        ];

        // DOM 元素
        const elements = {
            loginBtn: document.getElementById('loginBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            userInfo: document.getElementById('userInfo'),
            userAvatar: document.getElementById('userAvatar'),
            userName: document.getElementById('userName'),
            steamLinkBanner: document.getElementById('steamLinkBanner'),
            linkSteamBtn: document.getElementById('linkSteamBtn'),
            userList: document.getElementById('userList'),
            gamesGrid: document.getElementById('gamesGrid'),
            loadingState: document.getElementById('loadingState'),
            emptyState: document.getElementById('emptyState'),
            searchInput: document.getElementById('searchInput'),
            sortSelect: document.getElementById('sortSelect'),
            selectAllBtn: document.getElementById('selectAllBtn'),
            deselectAllBtn: document.getElementById('deselectAllBtn'),
            totalGames: document.getElementById('totalGames'),
            commonGames: document.getElementById('commonGames'),
            selectedUsers: document.getElementById('selectedUsers'),
            showingGames: document.getElementById('showingGames'),
            advancedFilterToggle: document.getElementById('advancedFilterToggle'),
            advancedFilters: document.getElementById('advancedFilters'),
            advancedFilterIcon: document.getElementById('advancedFilterIcon'),
            genreFilters: document.getElementById('genreFilters'),
            minRating: document.getElementById('minRating'),
            maxRating: document.getElementById('maxRating'),
            minRatingValue: document.getElementById('minRatingValue'),
            maxRatingValue: document.getElementById('maxRatingValue'),
            resetFilters: document.getElementById('resetFilters'),
            steamLinkModal: document.getElementById('steamLinkModal'),
            steamProfileInput: document.getElementById('steamProfileInput'),
            saveSteamLink: document.getElementById('saveSteamLink'),
            cancelSteamLink: document.getElementById('cancelSteamLink'),
            closeSteamModal: document.getElementById('closeSteamModal')
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadUsers();
            setupEventListeners();
            initializeGenreFilters();
            
            // 預設選中共享帳號
            selectedUsers = [...SHARED_ACCOUNTS];
            updateUserInterface();
            await loadGames();
        });

        // 事件監聽器
        function setupEventListeners() {
            elements.loginBtn.addEventListener('click', login);
            elements.logoutBtn.addEventListener('click', logout);
            elements.linkSteamBtn.addEventListener('click', showSteamLinkModal);
            elements.selectAllBtn.addEventListener('click', selectAllUsers);
            elements.deselectAllBtn.addEventListener('click', deselectAllUsers);
            elements.searchInput.addEventListener('input', debounce(filterGames, 300));
            elements.sortSelect.addEventListener('change', sortGames);
            elements.advancedFilterToggle.addEventListener('click', toggleAdvancedFilters);
            elements.resetFilters.addEventListener('click', resetAllFilters);

            // Steam連結模態框
            elements.saveSteamLink.addEventListener('click', saveSteamLink);
            elements.cancelSteamLink.addEventListener('click', hideSteamLinkModal);
            elements.closeSteamModal.addEventListener('click', hideSteamLinkModal);

            // 評分範圍滑桿
            elements.minRating.addEventListener('input', updateRatingRange);
            elements.maxRating.addEventListener('input', updateRatingRange);

            // 篩選按鈕
            document.querySelectorAll('.filter-tag[data-filter]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tag[data-filter]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    filterGames();
                });
            });

            // 價格篩選按鈕
            document.querySelectorAll('.filter-tag[data-price]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tag[data-price]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    priceFilter = e.target.dataset.price;
                    filterGames();
                });
            });
        }

        // 認證檢查
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                updateAuthInterface(true);
                await checkSteamLinkStatus();
            }
        }

        // 檢查Steam連結狀態
        async function checkSteamLinkStatus() {
            if (!currentUser) return;

            try {
                const { data: userData, error } = await supabase
                    .from('users')
                    .select('steam_id')
                    .eq('discord_id', currentUser.id)
                    .single();

                if (error || !userData?.steam_id) {
                    elements.steamLinkBanner.classList.remove('hidden');
                } else {
                    elements.steamLinkBanner.classList.add('hidden');
                }
            } catch (error) {
                console.error('檢查Steam連結狀態失敗:', error);
            }
        }

        // 顯示Steam連結模態框
        function showSteamLinkModal() {
            elements.steamLinkModal.classList.remove('hidden');
        }

        // 隱藏Steam連結模態框
        function hideSteamLinkModal() {
            elements.steamLinkModal.classList.add('hidden');
            elements.steamProfileInput.value = '';
        }

        // 儲存Steam連結
        async function saveSteamLink() {
            const profileUrl = elements.steamProfileInput.value.trim();
            if (!profileUrl) {
                showNotification('請輸入Steam個人檔案連結', 'error');
                return;
            }

            const steamId = extractSteamId(profileUrl);
            if (!steamId) {
                showNotification('無效的Steam個人檔案連結', 'error');
                return;
            }

            try {
                const { error } = await supabase
                    .from('users')
                    .upsert({
                        discord_id: currentUser.id,
                        username: currentUser.user_metadata.full_name || currentUser.email,
                        avatar_url: currentUser.user_metadata.avatar_url,
                        steam_id: steamId,
                        steam_profile_url: profileUrl
                    });

                if (error) throw error;

                showNotification('Steam帳號連結成功！', 'success');
                hideSteamLinkModal();
                elements.steamLinkBanner.classList.add('hidden');
                await loadUsers();
            } catch (error) {
                console.error('儲存Steam連結失敗:', error);
                showNotification('儲存失敗，請稍後再試', 'error');
            }
        }

        // 提取Steam ID
        function extractSteamId(profileUrl) {
            const patterns = [
                /steamcommunity\.com\/profiles\/(\d+)/,
                /steamcommunity\.com\/id\/([^\/]+)/
            ];

            for (const pattern of patterns) {
                const match = profileUrl.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }

        // 初始化類型篩選器
        function initializeGenreFilters() {
            elements.genreFilters.innerHTML = '';
            GAME_GENRES.forEach(genre => {
                const tag = document.createElement('button');
                tag.className = 'genre-tag px-3 py-1 rounded-full text-sm bg-slate-700 hover:bg-slate-600 transition-colors';
                tag.textContent = genre;
                tag.dataset.genre = genre;
                
                tag.addEventListener('click', () => toggleGenreFilter(genre, tag));
                elements.genreFilters.appendChild(tag);
            });
        }

        // 切換類型篩選
        function toggleGenreFilter(genre, element) {
            const index = selectedGenres.indexOf(genre);
            if (index === -1) {
                selectedGenres.push(genre);
                element.classList.add('active');
            } else {
                selectedGenres.splice(index, 1);
                element.classList.remove('active');
            }
            filterGames();
        }

        // 切換高級篩選
        function toggleAdvancedFilters() {
            const isHidden = elements.advancedFilters.classList.contains('hidden');
            if (isHidden) {
                elements.advancedFilters.classList.remove('hidden');
                elements.advancedFilterIcon.style.transform = 'rotate(180deg)';
            } else {
                elements.advancedFilters.classList.add('hidden');
                elements.advancedFilterIcon.style.transform = 'rotate(0deg)';
            }
        }

        // 更新評分範圍
        function updateRatingRange() {
            ratingRange.min = parseInt(elements.minRating.value);
            ratingRange.max = parseInt(elements.maxRating.value);
            
            // 確保最小值不大於最大值
            if (ratingRange.min > ratingRange.max) {
                ratingRange.min = ratingRange.max;
                elements.minRating.value = ratingRange.min;
            }
            
            elements.minRatingValue.textContent = `${ratingRange.min}%`;
            elements.maxRatingValue.textContent = `${ratingRange.max}%`;
            
            filterGames();
        }

        // 重置所有篩選
        function resetAllFilters() {
            // 重置基本篩選
            currentFilter = 'all';
            document.querySelectorAll('.filter-tag[data-filter]').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === 'all') btn.classList.add('active');
            });

            // 重置類型篩選
            selectedGenres = [];
            document.querySelectorAll('.genre-tag').forEach(tag => tag.classList.remove('active'));

            // 重置評分範圍
            ratingRange = { min: 0, max: 100 };
            elements.minRating.value = 0;
            elements.maxRating.value = 100;
            elements.minRatingValue.textContent = '0%';
            elements.maxRatingValue.textContent = '100%';

            // 重置價格篩選
            priceFilter = 'all';
            document.querySelectorAll('.filter-tag[data-price]').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.price === 'all') btn.classList.add('active');
            });

            // 重置搜尋
            elements.searchInput.value = '';

            filterGames();
        }

        // 登入
        async function login() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'discord',
                options: {
                    redirectTo: window.location.origin
                }
            });
            if (error) {
                console.error('登入錯誤:', error);
                showNotification('登入失敗，請稍後再試', 'error');
            }
        }

        // 登出
        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('登出錯誤:', error);
            } else {
                currentUser = null;
                updateAuthInterface(false);
                elements.steamLinkBanner.classList.add('hidden');
                showNotification('已成功登出', 'success');
            }
        }

        // 更新認證界面
        function updateAuthInterface(isLoggedIn) {
            if (isLoggedIn && currentUser) {
                elements.loginBtn.classList.add('hidden');
                elements.logoutBtn.classList.remove('hidden');
                elements.userInfo.classList.remove('hidden');
                elements.userInfo.classList.add('flex');
                elements.userAvatar.src = currentUser.user_metadata.avatar_url || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentUser.user_metadata.full_name || 'User');
                elements.userName.textContent = currentUser.user_metadata.full_name || currentUser.email;
            } else {
                elements.loginBtn.classList.remove('hidden');
                elements.logoutBtn.classList.add('hidden');
                elements.userInfo.classList.add('hidden');
                elements.userInfo.classList.remove('flex');
            }
        }

        // 載入用戶
        async function loadUsers() {
            try {
                // 總是包含共享帳號
                allUsers = [...SHARED_ACCOUNTS];
                
                // 如果有登入，載入其他用戶
                if (currentUser) {
                    const { data: users, error } = await supabase
                        .from('users')
                        .select('*')
                        .neq('is_shared', true);
                    
                    if (error) throw error;
                    
                    allUsers = [...allUsers, ...users.map(user => ({
                        id: user.steam_id,
                        name: user.username,
                        avatar: user.avatar_url,
                        gameCount: user.game_count,
                        isShared: false
                    }))];
                }
                
                updateUserInterface();
            } catch (error) {
                console.error('載入用戶失敗:', error);
                showNotification('載入用戶資料失敗', 'error');
            }
        }

        // 更新用戶界面
        function updateUserInterface() {
            elements.userList.innerHTML = '';
            
            allUsers.forEach(user => {
                const userCard = createUserCard(user);
                elements.userList.appendChild(userCard);
            });
            
            updateStats();
        }

        // 創建用戶卡片
        function createUserCard(user) {
            const isSelected = selectedUsers.some(u => u.id === user.id);
            
            const card = document.createElement('div');
            card.className = `user-card p-4 rounded-lg border-2 cursor-pointer transition-all ${
                isSelected 
                    ? 'bg-blue-600/20 border-blue-400' 
                    : 'bg-slate-700/50 border-slate-600 hover:border-slate-500'
            }`;
            
            card.innerHTML = `
                <div class="flex flex-col items-center space-y-2">
                    <div class="relative">
                        <img src="${user.avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name)}" 
                             alt="${user.name}" 
                             class="user-avatar w-12 h-12 rounded-full border-2 ${isSelected ? 'border-blue-400' : 'border-slate-500'}">
                        ${isSelected ? '<div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full flex items-center justify-center"><svg class="w-2 h-2 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg></div>' : ''}
                    </div>
                    <div class="text-center">
                        <div class="text-sm font-medium truncate max-w-20">${user.name}</div>
                        ${user.gameCount ? `<div class="text-xs text-slate-400">${user.gameCount} 遊戲</div>` : ''}
                        ${user.isShared ? '<div class="text-xs text-blue-400">共享</div>' : ''}
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => toggleUser(user));
            
            return card;
        }

        // 切換用戶選擇
        function toggleUser(user) {
            const index = selectedUsers.findIndex(u => u.id === user.id);
            if (index === -1) {
                selectedUsers.push(user);
            } else {
                selectedUsers.splice(index, 1);
            }
            
            updateUserInterface();
            loadGames();
        }

        // 全選用戶
        function selectAllUsers() {
            selectedUsers = [...allUsers];
            updateUserInterface();
            loadGames();
        }

        // 取消全選
        function deselectAllUsers() {
            selectedUsers = [];
            updateUserInterface();
            loadGames();
        }

        // 載入遊戲
        async function loadGames() {
            if (selectedUsers.length === 0) {
                allGames = [];
                filteredGames = [];
                updateGamesInterface();
                return;
            }
            
            showLoading(true);
            
            try {
                const allUserGames = await Promise.all(
                    selectedUsers.map(user => fetchUserGames(user.id))
                );
                
                allGames = calculateCommonGames(allUserGames);
                
                // 載入遊戲詳細資訊
                await loadGameDetails(allGames);
                
                filterGames();
                
            } catch (error) {
                console.error('載入遊戲失敗:', error);
                showNotification('載入遊戲資料失敗', 'error');
                allGames = [];
                filteredGames = [];
            } finally {
                showLoading(false);
                updateGamesInterface();
            }
        }

        // 獲取用戶遊戲
        async function fetchUserGames(steamId) {
            try {
                const steamUrl = `http://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${STEAM_CONFIG.API_KEY}&steamid=${steamId}&format=json&include_appinfo=true`;
                const proxyUrl = `${STEAM_CONFIG.PROXY_URL}${encodeURIComponent(steamUrl)}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const gameData = JSON.parse(data.contents);
                
                return gameData.response.games || [];
            } catch (error) {
                console.error(`獲取用戶 ${steamId} 遊戲失敗:`, error);
                return [];
            }
        }

        // 載入遊戲詳細資訊
        async function loadGameDetails(games) {
            const batchSize = 10;
            const totalBatches = Math.ceil(games.length / batchSize);
            
            for (let i = 0; i < totalBatches; i++) {
                const batch = games.slice(i * batchSize, (i + 1) * batchSize);
                await Promise.all(batch.map(game => fetchGameDetails(game.appid)));
                
                // 更新進度
                const progress = Math.round(((i + 1) / totalBatches) * 100);
                updateLoadingProgress(progress);
            }
        }

        // 獲取遊戲詳細資訊
        async function fetchGameDetails(appId) {
            if (gameDetailsCache[appId]) {
                return gameDetailsCache[appId];
            }

            try {
                const steamUrl = `https://store.steampowered.com/api/appdetails?appids=${appId}&l=tchinese`;
                const proxyUrl = `${STEAM_CONFIG.PROXY_URL}${encodeURIComponent(steamUrl)}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const gameData = JSON.parse(data.contents);
                
                if (gameData[appId] && gameData[appId].success) {
                    const details = gameData[appId].data;
                    gameDetailsCache[appId] = {
                        price: details.price_overview?.final_formatted || '免費',
                        priceRaw: details.price_overview?.final || 0,
                        genres: details.genres?.map(g => g.description) || [],
                        rating: details.metacritic?.score || null,
                        shortDescription: details.short_description || '',
                        developers: details.developers || [],
                        publishers: details.publishers || []
                    };
                } else {
                    gameDetailsCache[appId] = {
                        price: '未知',
                        priceRaw: 0,
                        genres: [],
                        rating: null,
                        shortDescription: '',
                        developers: [],
                        publishers: []
                    };
                }
                
                return gameDetailsCache[appId];
            } catch (error) {
                console.error(`獲取遊戲 ${appId} 詳細資訊失敗:`, error);
                gameDetailsCache[appId] = {
                    price: '未知',
                    priceRaw: 0,
                    genres: [],
                    rating: null,
                    shortDescription: '',
                    developers: [],
                    publishers: []
                };
                return gameDetailsCache[appId];
            }
        }

        // 更新載入進度
        function updateLoadingProgress(progress) {
            const loadingElement = document.querySelector('.loading-dots');
            if (loadingElement) {
                loadingElement.textContent = `正在載入遊戲詳細資訊 ${progress}%`;
            }
        }

        // 計算共同遊戲
        function calculateCommonGames(allUserGames) {
            const gameOccurrences = {};
            
            allUserGames.forEach((userGames, userIndex) => {
                userGames.forEach(game => {
                    if (!gameOccurrences[game.appid]) {
                        gameOccurrences[game.appid] = {
                            ...game,
                            owners: [],
                            totalPlaytime: 0
                        };
                    }
                    gameOccurrences[game.appid].owners.push({
                        userIndex,
                        playtime: game.playtime_forever || 0
                    });
                    gameOccurrences[game.appid].totalPlaytime += (game.playtime_forever || 0);
                });
            });
            
            return Object.values(gameOccurrences).map(game => ({
                ...game,
                commonality: game.owners.length,
                commonalityPercentage: Math.round((game.owners.length / selectedUsers.length) * 100),
                isCommon: game.owners.length >= Math.max(1, Math.ceil(selectedUsers.length * 0.5)),
                averagePlaytime: Math.round(game.totalPlaytime / game.owners.length),
                details: gameDetailsCache[game.appid] || {}
            }));
        }

        // 篩選遊戲
        function filterGames() {
            let filtered = [...allGames];
            
            // 按基本篩選條件
            switch (currentFilter) {
                case 'common':
                    filtered = filtered.filter(game => game.isCommon);
                    break;
                case 'majority':
                    filtered = filtered.filter(game => game.commonalityPercentage >= 50);
                    break;
            }
            
            // 按搜尋關鍵字
            const searchTerm = elements.searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(game => 
                    game.name.toLowerCase().includes(searchTerm)
                );
            }

            // 按類型篩選
            if (selectedGenres.length > 0) {
                filtered = filtered.filter(game => 
                    game.details.genres?.some(genre => selectedGenres.includes(genre))
                );
            }

            // 按評分篩選
            filtered = filtered.filter(game => {
                const rating = game.details.rating;
                if (rating === null) return ratingRange.min === 0; // 無評分遊戲只在最小值為0時顯示
                return rating >= ratingRange.min && rating <= ratingRange.max;
            });

            // 按價格篩選
            if (priceFilter !== 'all') {
                filtered = filtered.filter(game => {
                    const price = game.details.priceRaw || 0;
                    switch (priceFilter) {
                        case 'free': return price === 0;
                        case 'low': return price > 0 && price <= 1000; // $10 in cents
                        case 'mid': return price > 1000 && price <= 3000; // $10-30
                        case 'high': return price > 3000; // $30+
                        default: return true;
                    }
                });
            }
            
            filteredGames = filtered;
            sortGames();
        }

        // 排序遊戲
        function sortGames() {
            switch (currentSort) {
                case 'name':
                    filteredGames.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'rating':
                    filteredGames.sort((a, b) => (b.details.rating || 0) - (a.details.rating || 0));
                    break;
                case 'price':
                    filteredGames.sort((a, b) => (a.details.priceRaw || 0) - (b.details.priceRaw || 0));
                    break;
                case 'playtime':
                    filteredGames.sort((a, b) => b.averagePlaytime - a.averagePlaytime);
                    break;
                case 'commonality':
                default:
                    filteredGames.sort((a, b) => b.commonality - a.commonality);
                    break;
            }
            
            updateGamesInterface();
        }

        // 更新遊戲界面
        function updateGamesInterface() {
            elements.gamesGrid.innerHTML = '';
            
            if (filteredGames.length === 0) {
                elements.emptyState.classList.remove('hidden');
                elements.gamesGrid.classList.add('hidden');
            } else {
                elements.emptyState.classList.add('hidden');
                elements.gamesGrid.classList.remove('hidden');
                
                filteredGames.forEach(game => {
                    const gameCard = createGameCard(game);
                    elements.gamesGrid.appendChild(gameCard);
                });
            }
            
            updateStats();
        }

        // 創建遊戲卡片
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card glass-effect rounded-xl overflow-hidden fade-in';
            
            const headerImageUrl = `https://steamcdn-a.akamaihd.net/steam/apps/${game.appid}/header.jpg`;
            const details = game.details || {};
            
            card.innerHTML = `
                <div class="relative">
                    <img src="${headerImageUrl}" 
                         alt="${game.name}" 
                         class="w-full h-32 object-cover"
                         onerror="this.src='https://via.placeholder.com/300x140/334155/94a3b8?text=No+Image'">
                    
                    <!-- 共通度指示器 -->
                    <div class="absolute top-2 right-2">
                        <div class="bg-black/70 backdrop-blur-sm rounded-full px-2 py-1 text-xs font-medium">
                            <span class="text-blue-400">${game.commonality}</span>
                            <span class="text-slate-300">/${selectedUsers.length}</span>
                        </div>
                    </div>
                    
                    <!-- 共同遊戲標籤 -->
                    ${game.isCommon ? '<div class="absolute top-2 left-2 bg-green-500 text-white px-2 py-1 rounded text-xs font-medium">共同</div>' : ''}
                    
                    <!-- 評分徽章 -->
                    ${details.rating ? `<div class="absolute bottom-2 right-2 bg-yellow-500/90 text-black px-2 py-1 rounded text-xs font-bold">${details.rating}</div>` : ''}
                </div>
                
                <div class="p-4">
                    <h3 class="font-medium text-sm mb-2 line-clamp-2 leading-tight">${game.name}</h3>
                    
                    <!-- 價格和類型 -->
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-green-400 font-semibold text-sm">${details.price || '未知'}</span>
                        ${details.genres?.length > 0 ? `<span class="text-xs text-slate-400">${details.genres[0]}</span>` : ''}
                    </div>
                    
                    <!-- 遊戲類型標籤 -->
                    ${details.genres?.length > 0 ? `
                        <div class="flex flex-wrap gap-1 mb-2">
                            ${details.genres.slice(0, 2).map(genre => 
                                `<span class="bg-slate-600 text-xs px-2 py-1 rounded">${genre}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="space-y-2">
                        <!-- 共通度進度條 -->
                        <div class="w-full bg-slate-700 rounded-full h-2">
                            <div class="bg-gradient-to-r from-blue-500 to-purple-500 h-2 rounded-full transition-all duration-300" 
                                 style="width: ${game.commonalityPercentage}%"></div>
                        </div>
                        
                        <div class="flex justify-between items-center text-xs text-slate-400">
                            <span>${game.commonalityPercentage}% 擁有</span>
                            ${game.averagePlaytime > 0 ? `<span>${Math.round(game.averagePlaytime / 60)}h</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                window.open(`${STEAM_CONFIG.STORE_BASE}/${game.appid}`, '_blank');
            });
            
            return card;
        }

        // 更新統計
        function updateStats() {
            elements.totalGames.textContent = allGames.length;
            elements.commonGames.textContent = allGames.filter(g => g.isCommon).length;
            elements.selectedUsers.textContent = selectedUsers.length;
            elements.showingGames.textContent = filteredGames.length;
        }

        // 顯示載入狀態
        function showLoading(show) {
            if (show) {
                elements.loadingState.classList.remove('hidden');
                elements.gamesGrid.classList.add('hidden');
                elements.emptyState.classList.add('hidden');
            } else {
                elements.loadingState.classList.add('hidden');
            }
        }

        // 通知系統
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all duration-300 ${
                type === 'error' ? 'bg-red-600' : 
                type === 'success' ? 'bg-green-600' : 'bg-blue-600'
            } text-white`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // 防抖函數
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 排序選擇事件
        elements.sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            sortGames();
        });

        // 監聽認證狀態變化
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                currentUser = session.user;
                updateAuthInterface(true);
                checkSteamLinkStatus();
                loadUsers();
                showNotification('登入成功！', 'success');
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                updateAuthInterface(false);
                elements.steamLinkBanner.classList.add('hidden');
                // 重置到只有共享帳號
                selectedUsers = [...SHARED_ACCOUNTS];
                loadUsers();
            }
        });
    </script>
